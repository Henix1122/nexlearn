<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1.0'><title>Membership - NexLearn</title><script src='https://cdn.tailwindcss.com'></script><link rel='icon' href='assets/favicon.ico'><script src='https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js'></script></head><body class='bg-gray-50 font-sans'>
<nav class='bg-white shadow-lg sticky top-0 z-50' data-component='main-nav'></nav>
<main class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10'>
  <h1 class='text-3xl font-bold mb-6'>Membership Plans</h1>
  <p class='text-gray-600 max-w-2xl mb-10'>Choose the plan that fits your learning goals. Upgrade anytime. Members receive certificate discounts (30%) and exclusive content tiers (Pro / Enterprise).</p>
  <div class='grid gap-8 sm:grid-cols-2 lg:grid-cols-3' id='plans'></div>
</main>
<footer class='bg-gray-800' data-component='main-footer'></footer>
<script src='assets/js/main.js'></script>
<script>
 const plans=[{name:'Basic',price:0,desc:'Fundamentals & community',perks:['Fundamental courses','Basic CTF','Pay-per certificate (from $5)','Community forums'],color:'gray'},{name:'Pro',price:19,desc:'Full access & certificates',perks:['All courses','All CTF challenges','3 free certificates / month','30% off extra certificates','Advanced tracks'],color:'indigo',popular:true},{name:'Enterprise',price:99,desc:'Team enablement',perks:['Everything in Pro','10 seats included','Team analytics','Priority support','SSO (coming soon)'],color:'gray'}];
 const wrap=document.getElementById('plans');
 wrap.innerHTML=plans.map(p=>`<div class='border ${p.popular?'border-2 border-indigo-500':''} rounded-lg shadow-sm divide-y divide-gray-200 flex flex-col'><div class='p-6 flex-1 flex flex-col'>${p.popular?"<span class='inline-block mb-2 text-xs px-2 py-0.5 rounded bg-indigo-100 text-indigo-700'>Most Popular</span>":''}<h2 class='text-lg font-semibold text-gray-900'>${p.name}</h2><p class='mt-2 text-sm text-gray-500 flex-1'>${p.desc}</p><p class='mt-6'><span class='text-4xl font-extrabold text-gray-900'>$${p.price}</span><span class='text-base text-gray-500'>/mo</span></p><button data-select='${p.name}' class='mt-6 w-full bg-${p.color}-600 hover:bg-${p.color}-700 text-white rounded py-2 text-sm font-medium'>Choose</button></div><div class='p-6'><h3 class='text-xs font-medium text-gray-900 tracking-wide uppercase mb-4'>Perks</h3><ul class='space-y-3'>${p.perks.map(pk=>`<li class='flex space-x-2 text-sm text-gray-600'><i data-feather='check' class='text-green-500 w-5'></i><span>${pk}</span></li>`).join('')}</ul></div></div>`).join('');
 feather.replace();
 document.addEventListener('click',e=>{if(e.target.matches('[data-select]')){const plan=e.target.dataset.select;alert('Selected '+plan+' (payment placeholder via Paystack).');}});
</script>
</body></html>
