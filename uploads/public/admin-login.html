<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1.0'><title>Admin Login - NexLearn</title><script src='https://cdn.tailwindcss.com'></script><link rel='icon' href='assets/favicon.ico'><script src='https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js'></script></head><body class='bg-gray-50 min-h-screen flex flex-col'>
<nav class='bg-white shadow-sm' data-component='main-nav'></nav>
<main class='flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8'>
  <div class='max-w-md w-full space-y-8 bg-white p-10 rounded-lg shadow'>
    <div>
      <h1 class='text-center text-3xl font-extrabold text-gray-900'>Admin Sign In</h1>
      <p class='mt-2 text-center text-sm text-gray-600'>Use authorized admin credentials only.</p>
    </div>
    <form id='admin-login-form' class='space-y-6'>
      <div>
        <label class='block text-sm font-medium text-gray-700'>Admin Email</label>
        <input name='email' type='email' required class='mt-1 w-full border rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500'>
      </div>
      <div>
        <label class='block text-sm font-medium text-gray-700'>Password</label>
        <input name='password' type='password' required minlength='8' class='mt-1 w-full border rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500'>
      </div>
      <button class='w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700'>Sign in</button>
      <p class='text-xs text-gray-500 text-center'>Not admin? <a href='login.html' class='text-indigo-600'>User login</a></p>
    </form>
    <p class='text-[10px] text-center text-gray-400'>Access is monitored.</p>
  </div>
</main>
<footer class='bg-gray-800' data-component='main-footer'></footer>
<script src='assets/js/main.js'></script>
<script>
 document.getElementById('admin-login-form').addEventListener('submit',e=>{e.preventDefault();const fd=new FormData(e.target);const email=fd.get('email');if(!email.endsWith('@nexlearn.local') && email!=='admin@nexlearn.local'){alert('Unauthorized domain.');return;}const user={email,role:'admin',name:'Administrator',initials:'AD'};localStorage.setItem('nex_user',JSON.stringify(user));location.href='admin-dashboard.html';});
 feather.replace();
</script>
</body></html>
