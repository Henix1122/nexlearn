<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1.0'><title>Admin Dashboard - NexLearn</title><script src='https://cdn.tailwindcss.com'></script><link rel='icon' href='assets/favicon.ico'><script src='https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js'></script></head><body class='bg-gray-50 font-sans'>
<nav class='bg-white shadow sticky top-0 z-40' data-component='main-nav'></nav>
<main class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8'>
  <h1 class='text-3xl font-bold mb-6'>Admin Dashboard</h1>
  <div class='grid md:grid-cols-4 gap-6 mb-10'>
    <div class='bg-white p-5 rounded shadow'><h3 class='font-semibold text-gray-900'>Users</h3><p class='text-2xl font-bold mt-2' id='metric-users'>0</p></div>
    <div class='bg-white p-5 rounded shadow'><h3 class='font-semibold text-gray-900'>Courses</h3><p class='text-2xl font-bold mt-2' id='metric-courses'>0</p></div>
    <div class='bg-white p-5 rounded shadow'><h3 class='font-semibold text-gray-900'>CTF Challenges</h3><p class='text-2xl font-bold mt-2' id='metric-ctf'>0</p></div>
    <div class='bg-white p-5 rounded shadow'><h3 class='font-semibold text-gray-900'>Revenue (M/M)</h3><p class='text-2xl font-bold mt-2' id='metric-rev'>$0</p></div>
  </div>
  <h2 class='text-xl font-semibold mb-4'>Recent Signups</h2>
  <table class='w-full text-sm bg-white shadow rounded overflow-hidden'><thead class='bg-gray-100'><tr><th class='text-left p-3'>Email</th><th class='text-left p-3'>Name</th><th class='text-left p-3'>Joined</th></tr></thead><tbody id='signup-rows'></tbody></table>
</main>
<footer class='bg-gray-800' data-component='main-footer'></footer>
<script src='assets/js/main.js'></script>
<script>
 // Placeholder admin auth check (improve with real RBAC later)
 const user=JSON.parse(localStorage.getItem('nex_user')||'null');
 if(!user || user.email!=='admin@nexlearn.local'){alert('Admin only');location.href='login.html';}
 document.getElementById('metric-users').textContent='42';
 document.getElementById('metric-courses').textContent='18';
 document.getElementById('metric-ctf').textContent='27';
 document.getElementById('metric-rev').textContent='$1.2k';
 const signups=[{email:'alice@example.com',name:'Alice',joined:'2025-09-01'},{email:'bob@example.com',name:'Bob',joined:'2025-09-01'}];
 document.getElementById('signup-rows').innerHTML=signups.map(s=>`<tr class='border-t'><td class='p-3'>${s.email}</td><td class='p-3'>${s.name}</td><td class='p-3'>${s.joined}</td></tr>`).join('');
 feather.replace();
</script>
</body></html>
